<div id='newsletter-view'>
  <div class="newsletter-view-container">
    <p class="newsletter-text">
      Newsletter
    </p>
  </div>
  <div class="newsletter-stuff" ng-repeat="newsletter in newsletters">
    {{newsletter.title}}
  </div>
  <div class="anchor-wrapper">
    <a href="#contact-view" id="newsletter-anchor"><div class="newsletter-anchor"></div></a>
  </div>
</div>
