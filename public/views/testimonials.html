<div id='testimonials-view'>
  <div class="testimonials-view-container">
    <div class="testimonials-header-container">
      <p class="test-header-text">
        Testimonials
      </p>
    </div>

    <div class="main-content-wrapper">
      <div class="testimonials-content-container" ng-repeat="testimonial in testimonials">
        {{testimonial.testimonial}}<br>
        -{{testimonial.firstname}} {{testimonial.lastname}}
      </div>
      <!-- <div class="testimonial-username" ng-repeat="testimonial in testimonials">
        {{testimonial.firstname}} {{testimonial.lastname}}
      </div> -->
    </div>

    <div class="test-anchor-wrapper">
      <a href="#newsletter-view" id="testimonials-anchor">
        <div class="testimonials-anchor"></div>
      </a>
    </div>
  </div>
</div>
