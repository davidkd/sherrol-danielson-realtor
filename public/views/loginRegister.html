<div class='login-register-containter'>
  <div class='login-register-nav-bar'>
      <a ui-sref="home">Home</a>
  </div><br>

  <form ng-submit="login(user)">
    Email: <input type="email" ng-model="user.email" required/>
    Password: <input type="password" ng-model="user.password" required/>
    <button type="submit">login</button>
  </form>

  <br><br><br>
  
  <form ng-submit="register(newUser)">
    First name: <input type="text" ng-model="newUser.firstname" required/>
    Last name: <input type="text" ng-model="newUser.lastname" required/>
    Email: <input type="email" ng-model="newUser.email" required/>
    Password: <input type="password" ng-model="newUser.password" required/>
    <button type="submit">Register</button>
  </form>
</div>
